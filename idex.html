<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9337291c61.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="top_nav fixed-top p-3">
        <div class="row bg-white h-100">
            <div class="col-2">
                <div class="d-flex align-items-center h-100">
                    <img class="d-none d-md-block h-100 logo_1" src="img/logo.svg" alt="">
                    <img class="d-md-none small_logo " src="img/mobile-logo.png" alt="">
                </div>
            </div>
            <div class="col-8">
                <div class="d-flex align-items-center h-100 w-100">
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di lavarel"
                            aria-label="Search">
                    </form>
                </div>
            </div>
            <div class="col-2">
                <div class="d-flex align-items-center justify-content-around h-100 w-100">
                    <i class="fa-solid fa-list d-none d-md-block"></i>

                    <div class="rounded-circle bg-dark d-none d-md-flex">
                        <i class="fa-solid fa-question fa-xs text-light"></i>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-md-block"></i>

                    <i class="fa-solid fa-bell text-color-y" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci Studente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form class="row g-3">

                                <div class="col-md-6">
                                    <label for="first-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" placeholder="Mario" aria-label="First name">
                                </div>
                                <div class="col-md-6">
                                    <label for="last-name" class="form-label">Surname</label>
                                    <input type="text" class="form-control" placeholder="Rossi" aria-label="Last name">
                                </div>
                    
                                <div class="col-md-6"> 
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-text">@</div>
                                        <input type="email" class="form-control" id="inputEmail4">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                </div>
                                  
                                <div class="col-12">
                                  <label for="inputAddress" class="form-label">Address</label>
                                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="col-md-6">
                                  <label for="inputCity" class="form-label">City</label>
                                  <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                  <label for="inputState" class="form-label">State</label>
                                  <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                  </select>
                                </div>
                                <div class="col-md-2">
                                  <label for="inputZip" class="form-label">Zip</label>
                                  <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    <select class="form-select" id="inputGroupSelect01">
                                      <option selected>Choose...</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                  </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                      Check me out
                                    </label>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="side_bar d-flex p-4 bg-dark">
        <ul class="d-flex flex-column text-light g-2 ">
            <li class="d-flex g-1  align-items-center f_3">
                <i class="fa-solid fa-house w_1"></i>
                <span class="d-none d-sm-block">Home</span>
             </li>
            <li class="d-flex g-1  align-items-center f_3">
                <i class="fa-solid fa-chart-simple w_1 "></i>
                <span class="d-none d-sm-block">State</span> 
            </li>
            <li class="d-flex g-1  align-items-center f_3">
                <i class="fa-solid fa-signal w_1 "></i>
                <span class="d-none d-sm-block">Signal</span> 
            </li>
            <li class="d-flex g-1  align-items-end h-100 ">
                <i class="fa-solid fa-gear w_1"></i>
                <span class="d-none d-sm-block">Admin</span> 
            </li>
        </ul>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
